<div class="combo-select-demo cmn-box">
    <h3>open demo</h3>
    <div class="test-btn">
        <jigsaw-button width="120px" (click)="toggleOpen()">toggle open</jigsaw-button>
        <jigsaw-button width="120px" (click)="toggleAutoClose()">toggle auto close</jigsaw-button>
    </div>
    <jigsaw-combo-select
        [(value)]="selectedCity"
        [(open)]="open"
        [autoClose]="autoClose">
        <jigsaw-tile-select
            [(selectedItems)]="selectedCity"
            labelField="label"
            [searchable]="true"
            [data]="citys"
            width="400px"
            tileOptionWidth="100px">
        </jigsaw-tile-select>
    </jigsaw-combo-select>
</div>
