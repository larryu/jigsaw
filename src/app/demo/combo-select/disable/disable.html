<div class="combo-select-demo cmn-box">
    <h3>disable demo</h3>
    <div class="test-btn">
        <jigsaw-button (click)="changeDisabled()">toggle disable</jigsaw-button>
    </div>
    <jigsaw-combo-select
        [disabled]="disabled"
        [(value)]="selectedCity"
        [open]="true">
        <jigsaw-tile-select
            [(selectedItems)]="selectedCity"
            labelField="label"
            [searchable]="true"
            [data]="citys"
            width="400px"
            tileOptionWidth="100px">
        </jigsaw-tile-select>
    </jigsaw-combo-select>
</div>
