<p>selected: {{selected}}</p>
<p>removed: {{removed}}</p>
<hr>

<jigsaw-combo-select
    placeholder="请输入姓名~"
    [(value)]="selectedCity"
    (valueChange)="valueChange($event)"
    (select)="select($event)"
    (remove)="remove($event)">
    <jigsaw-tile-select
        [(selectedItems)]="selectedCity"
        labelField="label"
        [searchable]="true"
        [data]="citys"
        width="400px"
        tileOptionWidth="100px">
    </jigsaw-tile-select>
</jigsaw-combo-select>
