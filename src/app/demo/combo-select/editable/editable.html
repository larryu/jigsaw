<div class="combo-select-demo cmn-box">
    <h3>editable demo</h3>
    <div class="test-btn">
        <jigsaw-button width="120px" (click)="toggleEditable()">toggle editable</jigsaw-button>
    </div>
    <jigsaw-combo-select
        [(value)]="selectedCity">
        <jigsaw-tile-select
            [(selectedItems)]="selectedCity"
            labelField="label"
            [searchable]="true"
            [data]="citys"
            width="400px"
            tileOptionWidth="100px">
        </jigsaw-tile-select>
    </jigsaw-combo-select>
</div>
