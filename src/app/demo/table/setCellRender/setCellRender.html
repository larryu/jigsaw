<jigsaw-table [data]="tableData" [columnDefines]="_columns" ></jigsaw-table>

<ng-template #jobCellRender let-context="context">
    <div [ngSwitch]="context.cellData" style="font-size: 16px;">
        <span *ngSwitchCase="'Accountant'" class="fa fa-money"></span>
        <span *ngSwitchCase="'System Architect'" class="fa fa-universal-access"></span>
        <span *ngSwitchCase="'Coder'" class="fa fa-file-code-o"></span>
    </div>
</ng-template>
