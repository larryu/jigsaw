<jigsaw-button type="primary" (click)="pauseLoading()">{{_pause == 'paused' ? 'Running' : 'Paused'}}</jigsaw-button>
<div class="wrap" style="height: 300px;background: #fff;padding: 20px 20px;display: flex;flex-wrap: wrap">
    <div *ngFor="let color of colors" style="display: flex;height: 100px;width: 200px;    justify-content: space-around;    align-items: center;" >
        <jigsaw-loading [color]="color" ></jigsaw-loading>
        <jigsaw-ball-loading [color]="color"></jigsaw-ball-loading>
    </div>
</div>
