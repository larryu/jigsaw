<div class="container">
    <jigsaw-tab #myTab>
        <jigsaw-tab-pane>
            <div jigsaw-title><span class="fa fa-gift"></span>tab 1</div>
            <div jigsaw-body>tab content 1</div>
        </jigsaw-tab-pane>
        <jigsaw-tab-pane [hidden]="true">
            <div jigsaw-title><span class="fa fa-gift"></span>tab 2</div>
            <div jigsaw-body>tab content 2</div>
        </jigsaw-tab-pane>
    </jigsaw-tab>
</div>

<jigsaw-button (click)="showTab()" width="150">显示第二个Tab</jigsaw-button>
